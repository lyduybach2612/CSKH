<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Đơn hàng đã mua</title>
</head>
<body>
<main role="main">

  <section layout:fragment="body" class="album py-5 bg-light">
    <div class="container content">

      <div class="row">
        <div th:each="order : ${orders}" th:if="${isManager} or ${customer.id == order.customer.id}" class="col-md-4">
          <div class="card mb-4 box-shadow">
            <div class="card-body">

              <img class="card-img-top" th:src="${order.product.imageURL}" alt="Ảnh đang được cập nhập">

              <p class="card-text fw-bold" th:text="${order.product.name}"></p>

              <div class="d-flex">
                <p class="card-text me-2">Mô tả:</p>
                <p class="card-text" th:text="${order.product.description}"></p>
              </div>

              <div class="d-flex">
                <p class="card-text me-2">Giá sản phẩm:</p>
                <p class="card-text" th:text="${order.product.price}"></p>
              </div>

              <div class="d-flex" th:if="${isManager}">
                <p class="card-text me-2">Khách hàng:</p>
                <p class="card-text" th:text="${order.customer.name}"></p>
              </div>

              <div class="d-flex">
                <p class="card-text me-2">Thời gian mua hàng:</p>
                <p class="card-text" th:text="${#temporals.format(order.createdTime, 'dd-MM-yyyy HH:mm:ss')}"></p>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>
</body>
</html>
