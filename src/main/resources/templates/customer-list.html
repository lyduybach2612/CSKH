<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
</head>
<body>
<main role="main">

    <section layout:fragment="body" class="album py-5 bg-light">
        <div class="container content">

            <div class="row">
                <div th:each="customer : ${customers}" class="col-md-4 ">
                    <div class="card mb-4 box-shadow bg-warning-subtle">
                        <div class="card-body">
                            <p class="card-text fw-bold" th:text="${customer.name}"></p>

                            <div class="d-flex">
                                <p class="card-text me-2">Địa chỉ:</p>
                                <p class="card-text" th:text="${customer.address}"></p>
                            </div>

                            <div class="d-flex">
                                <p class="card-text me-2">Email:</p>
                                <p class="card-text" th:text="${customer.email}"></p>
                            </div>

                            <div class="d-flex">
                                <p class="card-text me-2">Số điện thoại:</p>
                                <p class="card-text" th:text="${customer.phoneNumber}"></p>
                            </div>

                            <div class="d-flex">
                                <p class="card-text me-2">Ngày sinh:</p>
                                <p class="card-text" th:text="${customer.dateOfBirth}"></p>
                            </div>

                            <div class="d-flex">
                                <p class="card-text me-2">Giới tính:</p>
                                <p class="card-text" th:text="${customer.gender}"></p>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-outline-secondary bg-info" th:href="@{|/customers/edit/${customer.id}|}">Sửa thông tin</a>
                                    <a class="btn btn-sm btn-outline-secondary bg-danger-subtle" th:href="@{|/customers/delete/${customer.id}|}">Delete</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
</body>
</html>
