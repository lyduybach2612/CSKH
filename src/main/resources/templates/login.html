<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-XxilHXsRfbyf9Kh2NZWYJlU4/hFNnOCDm5Ax6Z3AP/Kkew5VF6X2oMDeK3gkMf+a" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<main role="main">

    <section class="album py-5 bg-light">
        <div class="container">
            <div class="text-center fw-bold fs-3 ">Đăng nhập</div>
            <div class="fs-5 text-center text-secondary mt-1">Đăng nhập vào tài khoản của bạn</div>
            <form method="post" th:action="@{/login}">
                <div th:if="${param.success}" class="text-primary">Bạn đã đăng kí thành công tài khoản</div>
                <div class="text-danger mb-2" th:if="${param.fail}">Tên tài khoản hoặc mật khẩu không đúng</div>
                <div class="text-primary mb-2" th:if="${param.logout}">Bạn đã đăng xuất thành công</div>
                <div class="mb-3">
                    <label for="username" class="form-label">Tài khoản</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>

                <div class="mb-3">Nếu bạn chưa có tài khoản, hãy <a th:href="@{/register}">đăng kí tại đây!</a></div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
    </section>

</main>
</body>
</html>
